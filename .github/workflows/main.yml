name: Next Js

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5.0.0

      - name: Setup Node
        uses: actions/setup-node@v5.0.0
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install npm
        run: npm install

      - name: Build Next Js
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: next-js
          path: out/
